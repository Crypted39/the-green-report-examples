<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Report</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rearrange the List Items</h1>
        <ul id="sortable-list" class="sortable-list">
            <li class="list-item" id="item-1">Item 1</li>
            <li class="list-item" id="item-2">Item 2</li>
            <li class="list-item" id="item-3">Item 3</li>
            <li class="list-item" id="item-4">Item 4</li>
            <li class="list-item" id="item-5">Item 5</li>
        </ul>
        <label class="save-state-toggle">
            <input type="checkbox" id="save-state"> Save state on page refresh
        </label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
