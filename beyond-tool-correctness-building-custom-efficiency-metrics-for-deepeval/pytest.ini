[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    efficiency: Tests for tool selection efficiency
    correctness: Tests for tool correctness
    calculator: Calculator tool selection tests
    search: Search tool selection tests
    data: Data processing tool selection tests
    slow: Tests that take longer to run

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
